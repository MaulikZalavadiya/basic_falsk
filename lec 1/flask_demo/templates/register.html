<!DOCTYPE html>
<html lang="en">
<head>
    <title>register page</title>

</head>
<body>
<form action="/submit" method="POST">
 <table>
        <tr>
            <td>first name</td><td><input type="text" name="fn_registration"></td>
        </tr>

        <tr>
            <td>last name</td><td><input type="text" name="ln_registration"></td>
        </tr>
    <tr>
        <td>user name</td><td><input type="text"name="un_registration"></td>
    </tr>
    <tr>
        <td>password</td><td><input type="password"name="pwd_registration"></td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="submit"></td>
    </tr>
</table>
</form>
</body>
</html>
